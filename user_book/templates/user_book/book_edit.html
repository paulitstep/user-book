{% extends 'user_book/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h4><a href="{% url 'user_book:user_detail' user.pk %}">Назад</a></h4>

<div class="row">
 <div class="col py-3">
        <div class="card text-center" style="width: 18rem;">
            <a href=""><img class="img-fluid pb-3" src='{{ query.image.url }}'></a>
            <h5>{{ query.title }}</h5>
            <h5 class="text-muted"><small>{{ query.author_year }}</small></h5>
        </div>
 </div>
</div>

<form class="pt-5" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Редактировать книгу</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Редактировать</button>
    </div>
</form>

{% endblock %}
